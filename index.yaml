name: aws-ocp-ipi
type: terraform
description: Module to provision an OpenShift Installer-Provisioned Infrastructure on AWS
tags:
  - aws
  - openshift
  - ocp
  - cluster
versions:
  - platforms:
      - ocp4
    providers:
      - name: aws
        source: hashicorp/aws
    dependencies: []
    variables:
      - name: region
        description: AWS region to deploy cluster
        type: string
        scope: global
      - name: access_key
        description: AWS account access key
        type: string
        scope: global
      - name: secret_key
        description: AWS account secret key
        type: string
        scope: global
      - name: base_domain_name
        description: Base domain name (e.g. myclusters.mydomain.com)
        type: string
        scope: global
      - name: cluster_name
        description: Name of the cluster that prefixes the domain name
        type: string
      - name: pull_secret
        description: >-
          Pull secret for OpenShift image repository access and to register the
          cluster
        type: string
        default: ''
      - name: pull_secret_file
        description: >-
          File with the pull secret for OpenShift image repository access and to
          register the cluster
        type: string
        default: ''
      - name: public_ssh_key
        description: The SSH Public Key to use for OpenShift Installation
        type: string
        default: ''
      - name: algorithm
        description: >-
          Algorithim to be utilized if creating a new key (RSA, ECDSA or
          ED25519, default = RSA)
        type: string
        default: RSA
      - name: rsa_bits
        description: Number of bits to use for RSA key (default = 4096)
        type: number
        default: '4096'
      - name: ecdsa_curve
        description: >-
          ECDSA Curve value to be utilized for ECDSA key (P224, P256, P521,
          default = P224)
        type: string
        default: P224
      - name: apps-cert-file
        description: File containing the apps (*.apps.cluster.domain) certificate.
        type: string
        default: ''
      - name: apps-key-file
        description: File containing the apps (*.apps.cluster.domain) private key.
        type: string
        default: ''
      - name: apps-ca-file
        description: >-
          File containing the apps (*.apps.cluster.domain) certificate authority
          bundle.
        type: string
        default: ''
      - name: api-cert-file
        description: File containing the api (api.cluster.domain) certificate.
        type: string
        default: ''
      - name: api-key-file
        description: File containing the api (api.cluster.domain) private key.
        type: string
        default: ''
      - name: api-ca-file
        description: >-
          File containing the api (api.cluster.domain) certificate authority
          bundle.
        type: string
        default: ''
      - name: update_ingress_cert
        description: >-
          Flag to indicate whether to update the ingress certificates after
          clusetr creation (default = \"true\")
        type: bool
        default: true
      - name: private
        description: >-
          Flag to indicate whether the cluster is for a private cluster (default
          = \"false\")
        type: bool
        default: false
      - name: byo_certs
        description: >-
          Flag to indicate whether to use BYO certificates instead of creating
          new ones (default = \"false\")
        type: bool
        default: false
      - name: acme_registration_email
        description: >-
          Valid email for registration of LetsEncrypt certificate. This must be
          changed if creating ingress certificates.
        type: string
        default: me@mydomain.com
      - name: use_staging_certs
        description: >-
          Flag to indicate whether to generate staging or valid certificates.
          Used for testing. Note quota limits on valid LetsEncrypt certificates.
          (default = \"false\")
        type: bool
        default: false
      - name: binary_offset
        description: Path offset from current directory to store binaries
        type: string
        default: binaries
      - name: install_offset
        description: >-
          Path offset from current working directory for install metadata
          (default = install)
        type: string
        default: install
      - name: openshift_version
        description: OpenShift version to install
        type: string
        default: '4.10'
      - name: master_hyperthreading
        description: Enable hyperthreading for master nodes (default = \"Enabled\")
        type: string
        default: Enabled
      - name: master_architecture
        description: CPU architecture for master nodes (default = \"amd64\")
        type: string
        default: amd64
      - name: master_node_type
        description: AWS instance type for master ndoes (default = \"m5.2xlarge\")
        type: string
        default: m5.2xlarge
      - name: master_node_qty
        description: Number of master nodes to create (default = 3)
        type: string
        default: '3'
      - name: worker_hyperthreading
        description: Enable hyperthreading for compute/worker nodes (default = \"Enabled\")
        type: string
        default: Enabled
      - name: worker_architecture
        description: CPU Architecture for the worker nodes (default = amd64)
        type: string
        default: amd64
      - name: worker_node_type
        description: Compute/worker node type (default = \"m5.2xlarge\")
        type: string
        default: m5.2xlarge
      - name: worker_volume_iops
        description: Compute/worker node disk IOPS (default = 400)
        type: string
        default: '400'
      - name: worker_volume_size
        description: Compute/worker node disk size in GB (default = 500)
        type: string
        default: '500'
      - name: worker_volume_type
        description: Type of disk for the worker nodes (default = \"io2\")
        type: string
        default: io2
      - name: worker_node_qty
        description: Number of compute/worker nodes to create (default = 3)
        type: string
        default: '3'
      - name: cluster_cidr
        description: CIDR for the internal OpenShift network (default = 10.128.0.0/14)
        type: string
        default: 10.128.0.0/14
      - name: cluster_host_prefix
        description: Host prefix for internal OpenShift network (default = 23)
        type: string
        default: '23'
      - name: network_type
        description: >-
          Type of software defined networking for internal OpenShift (default =
          \"OpenShiftSDN\")
        type: string
        default: OpenShiftSDN
      - name: machine_cidr
        description: >-
          CIDR of the VPC to provision compute and worker nodes onto. Used when
          creating a VPC. (Default = \"10.0.0.0/18\")
        type: string
        default: 10.0.0.0/16
      - name: service_network_cidr
        description: >-
          CIDR for the internal OpenShift service network (default =
          172.30.0.0/16)
        type: string
        default: 172.30.0.0/16
      - name: enable_fips
        description: Enable FIPS in the cluster (default = false)
        type: string
        default: 'false'
      - name: existing_vpc
        description: >-
          Flag to use existing VPC. Refer to documentation for instructions.
          (Default = false)
        type: bool
        default: false
      - name: vpc_cidr
        description: CIDR of the existing VPC
        type: string
        default: ''
      - name: private_subnet1
        description: Existing private subnet name for availabilty zone 1
        type: string
        default: ''
      - name: private_subnet2
        description: Existing private subnet name for availabilty zone 2
        type: string
        default: ''
      - name: private_subnet3
        description: Existing private subnet name for availabilty zone 3
        type: string
        default: ''
      - name: public_subnet1
        description: Existing public subnet name for availabilty zone 1
        type: string
        default: ''
      - name: public_subnet2
        description: Existing public subnet name for availabilty zone 2
        type: string
        default: ''
      - name: public_subnet3
        description: Existing public subnet name for availabilty zone 3
        type: string
        default: ''
    outputs:
      - name: id
        description: ID of the created cluster
      - name: name
        description: Name of the cluster
      - name: resource_group_name
        description: Tag for deployed resources
      - name: region
        description: AWS location containing the cluster
      - name: config_file_path
        description: Path to the config file for the cluster
      - name: consoleURL
        description: URL for the cluster console
      - name: serverURL
        description: The url used to connect to the api of the cluster
      - name: username
        description: Username for the cluster
      - name: password
        description: Password for the cluster
        sensitive: true
      - name: token
        description: The admin user token used to generate the cluster
        sensitive: true
      - name: bin_dir
        description: Path to the client binaries
      - name: platform
        type:
          lines:
            - local.cluster_type
        sensitive: true
        description: Configuration values for the created cluster platform
